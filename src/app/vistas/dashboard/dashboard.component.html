 
  <body>
    <header>
      <h2>ProductsAPI</h2>
      <div class="nav-icon">
        <a (click)="agregarProducto()" style="cursor: pointer;"><i class='bx bx-plus-circle'></i></a>
      </div>
    </header>
    <div class="container pb-4">
      <div class="row">
        <div class="col-md-4 " *ngFor="let producto of productos">
          <figure class="card card-product-grid">
            <a href="#" class="img-wrap" data-abc="true">
              <img src="{{producto.images}}" alt="Imagen del producto">
            </a>
              <figcaption class="info-wrap">
                  <div class="row">
                      <div class="col-md-9">
                        <a href="#" class="title" data-abc="true">{{producto.title}}</a>
                      </div>
                  </div>
              </figcaption>
              <div class="bottom-wrap">
                <a class="btn btn-primary float-right" data-abc="true" (click)="editarProducto(producto.id)"> Editar</a>
                  <div class="price-wrap">
                    <span class="price h5">${{producto.price}}</span>
                    <br>
                    <small class="text-success">{{producto.category.name}}</small>
                  </div>
              </div>
          </figure>
        </div>
      </div>
    </div>
    
    
  </body>

  <app-footer></app-footer>
